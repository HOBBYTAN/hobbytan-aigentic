name: Firebase Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      FIREBASE_PROJECT_ID: automagent-8d64c
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            functions/package-lock.json

      - name: Install Web Dependencies
        run: npm ci

      - name: Install Functions Dependencies
        run: npm --prefix functions ci

      - name: Build Web
        run: npm run build

      - name: Build Functions
        run: npm --prefix functions run build

      - name: Authenticate Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AUTOMAGENT_8D64C }}' > "${HOME}/gcp-key.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=${HOME}/gcp-key.json" >> $GITHUB_ENV

      - name: Deploy Firebase
        run: npx firebase-tools deploy --project "$FIREBASE_PROJECT_ID" --only functions,hosting,firestore:rules,storage
